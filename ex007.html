<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <h1>Soma dos Valores</h1>  
  <input type="number" id="txtn1">
  <input type="number" id="txtn2">
  <input type="button" value="calcular" onclick="somar()">
  <div id="res" >Resultado</div>

  <script>    
    function somar () {
      var tn1 = document.getElementById('txtn1')
      var tn2 = document.getElementById('txtn2')
      var res = document.getElementById('res')
      var n1 = Number(tn1.value) /* transformar string em number*/
      var n2 = Number(tn2.value) /* transformar string em number*/
      var s = n1 + n2
      res.innerHTML = `a soma entre ${n1} e ${n2} Ã© <strong> ${s} </strong>`
    }
    

    

  </script>
</body>
</html>
