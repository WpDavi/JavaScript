<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Quadro de multas</h1>
  <input type="text" id="pais">
  <input type="button" value="Caulcular" onclick="calcular()"> 
  <div id="res"></div>
  
  <script>
    function calcular () {
      var paais = document.getElementById('pais')
      var res = document.getElementById('res') 
      var pais = String(paais.value)      
      res.innerHTML = `<p>Seu pais e ${pais}</p>`
      if (pais == 'brasil') {
        res.innerHTML += `<p>Vocé e brasileiro</p> `
      } else {         
        res.innerHTML = `<p>Seu pais e ${pais} </br> Vocé e estrajeiro</p> `
      }
    
      
      
    }
  </script>
</body>
</html>
